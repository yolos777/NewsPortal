{% extends 'flatpages/default.html' %}

{% block title %}
Categories
{% endblock title %}

{% block content %}
<h1> Категории </h1>
<hr>
    {% for category in categories %}
        <h2 align="center">
            <a href="{% posts/categories/ %}">{{ category.name }}</a>
        </h2>
    {% endfor %}
{% endblock content %}
